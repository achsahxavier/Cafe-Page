<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="menu.css" />
    </head>
   <body>
    <div class="menu">
        <main>
            <h1>CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr />
            <section>
                <h2>Coffee</h2>
                <img class="icon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">Americano</p>
                    <p class="price">120</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">130</p>
                </article>
                <article class="item">
                    <p class="flavor">Decaf</p>
                    <p class="price">100</p>
                </article>
                <article class="item">
                    <p class="flavor">Irish Coffee</p>
                    <p class="price">150</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">140</p>
                </article>
                <article class="item">
                    <p class="flavor">Cold Brew</p>
                    <p class="price">110</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img class="icon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
                alt="pie icon">
                <article class="item">
                    <p class="flavor">Donut</p>
                    <p class="price">80</p>
                </article>
                <article class="item">
                    <p class="flavor">Chocolate Chip Cookies</p>
                    <p class="price">90</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheesecake</p>
                    <p class="price">100</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p>
                    <p class="price">100</p>
                </article>
                <article class="item">
                    <p class="flavor">Expresso Brownies</p>
                    <p class="price">80</p>
                </article>
                <article class="item">
                    <p class="flavor">Croissant</p>
                    <p class="price">90</p>
                </article>
                <hr class="bottom-line"/>
                <footer>
                <p>
                    123 Downing Street
                </p>
                </footer>
            </section>
        </main>
    </div>
   </body>
</html>
